{% extends 'main_app/base.html'%}
{%  block title %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .hero { background: #f8f9fa; padding: 50px 0; text-align: center; }
        .hero h1 { font-size: 2.5rem; }
        .services { margin-top: 30px; }
        .service-box { background: #007bff; color: white; padding: 20px; border-radius: 5px; }
    </style>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-custom {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 10px;
        }
        .footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>

    <style>
        body { font-family: Arial, sans-serif; }
        .hero { background: #f8f9fa; padding: 50px 0; text-align: center; }
        .hero h1 { font-size: 2.5rem; }
        .services { margin-top: 30px; }
        .service-box { background: #007bff; color: white; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="hero">
    {% for names in name %}
    <div class="container">
        <h1>{{ names.title }} <span class="text-primary"> {{ names.name }} </span> <span class="text-primary">!</span></h1>
        <p>High-quality healthcare services for you and your family.</p>

    </div>
    {% endfor %}
</div>

<div class="container mt-5">
    <div class="row g-3">
        {% for method in methods %}
        <div class="col-md-4">
            <div class="card card-custom">
                <h5>{{ method.title }}</h5>
                <p></p>
                <a href="{% url 'cart1' %}" class="text-light">{{ method.name }}</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
